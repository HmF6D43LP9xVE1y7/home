			}
			.footer
			{
				background-color: white;

				padding: 35px 35px 70px 35px;
				bottom: 0px;
				width: calc(100% - 70px);
			}

			}
			.mobile
			{
				background-color: white;
				z-index: 1;

				pointer-events: none;
			}
			.lightbox
			{
				background-color: white;
				position: fixed;
				z-index: 2;

				display: none;
				
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
			}
			.lightbox img
			{
				background-color: transparent;
				position: absolute;
				z-index: 3;

				max-width: 100%;
				max-height: 100%;

				top: 50%;
				left: 50%;

				transform: translate(-50%, -50%);
			}
			.sidebar text
			{
				background-color: white;
				display: block;

				height: 17.5px;

				font-size: 15px;
				text-align: center;

				transition: .3s;
				-o-transition: .3s;
				-ms-transition: .3s;
				-moz-transition: .3s;
				-webkit-transition: .3s;
			}
			.sidebar text:hover
			{
				color: #c0c0c0;

				transition: .3s;
				-o-transition: .3s;
				-ms-transition: .3s;
				-moz-transition: .3s;
				-webkit-transition: .3s;
			}
			.header title
			{
				display: block;

				height: 35px;

				font-size: 30px;
				text-align: center;
			}
			.header br, .footer br
			{
				display: block;
				margin: 17.5px 0px 17.5px 0px;
			}
			.footer br
			{
				margin: 8.75px 0px 8.75px 0px;
			}
			@media screen and (max-width: 600px)

					display: flex;

				}
				.header
				{
					box-shadow: 0px 10px 10px rgba(100, 100, 100, .1);
					border-radius: 0px 0px 35px 35px;
				}
				.footer
				{
					height: 17.5px;
					box-shadow: 0px -10px 10px rgba(100, 100, 100, .1);
					border-radius: 35px 35px 0px 0px;
				}
				.main

				.desktop, #desktop_only

					display: none !important;
				}
				.lightbox

					margin: 130px 35px 112.5px 35px;
				}

				.mobile, #mobile_only

				}
				.lightbox
